<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="code.js"></script>
    <title>Add Contacts</title>

    <style>
      body {background-color: powderblue;}
    </style>
  </head>

  <body>
    <div class="text-center">
      <h1>LAMPorghini Contact Manager</h1>
    </div>

    <div class="container">
      <div class="mb-3 row">
        <input type="text" class="form-control" id="firstNameInputAddContact" placeholder="Enter firstname">
      </div>

      <div class="mb-3 row">
        <input type="text" class="form-control" id="lastNameInputAddContact" placeholder="Enter lastname">
      </div>

      <div class="mb-3 row">
        <input type="text" class="form-control" id="phoneInputAddContact" placeholder="Enter phone">
      </div>

      <button id="addContactButton" type="button" class="btn btn-primary" onclick="doAddContact();">Add Contact</button>
      <button id="addContactToContactManagerButton" type="button" class="btn btn-secondary" onclick="window.location.href='contact_manager.html'">Go Back</button>
      <span id="addContactResult">addContactResult</span>
  </body>
</html>
