<body>
  <div class="text-center">
    <h1>LAMPorghini Contact Manager</h1>
  </div>

  <div class="container">
    <div class="mb-3 row">
      <input type="text" class="form-control" id="firstNameInputAddContact" placeholder="Enter firstname">
    </div>

    <div class="mb-3 row">
      <input type="text" class="form-control" id="lastNameInputAddContact" placeholder="Enter lastname">
    </div>

    <div class="mb-3 row">
      <input type="text" class="form-control" id="phoneInputAddContact" placeholder="Enter phone">
    </div>

    <button id="addContactButton" type="button" class="btn btn-primary" onclick="doAddContact();">Add Contact</button>
    <button id="addContactToContactManagerButton" type="button" class="btn btn-secondary"
      onclick="window.location.href='contact_manager.html'">Go Back</button>
    <span id="addContactResult">addContactResult</span>

    <script type="text/javascript" src="code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script></body>
