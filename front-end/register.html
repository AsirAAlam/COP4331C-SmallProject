<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" tyle="text/css" href="RegisterStyle.css" />
    <title>Team LAMPorghini!</title>
  </head>

  <body>
    <div class="registerbox">
      <h1 class = "team-name"><br>Team LAMPorghini</h1>
   </div>
    
    <div class="container">
    <h2>Create an Account!</h2>
      <div class="mb-3 row">
      
      <input type="text" class="form-control" id="firstNameInputRegister" placeholder="Enter firstname">

      </div>

      <div class="inputs">
      <div class="mb-3 row">
        <input type="text" class="form-control" id="lastNameInputRegister" placeholder="Enter lastname">
      </div>

      <div class="mb-3 row">
        <input type="text" class="form-control" id="phoneInputRegister" placeholder="Enter phone">
      </div>

      <div class="mb-3 row">
        <input type="text" class="form-control" id="usernameInputRegister" placeholder="Enter username">
      </div>

      <div class="mb-3 row">
        <input type="password" class="form-control" id="passwordInputRegister" placeholder="Enter password">
      </div>
      </div>
      <button id="registerButton" type="button" class="button1" onclick="doRegister();">Register</button>
      <button id="gotoLoginButton" type="button" class="button2" onclick="window.location.href='index.html'">Log in!</button>
  
      <span id="signupResult">signupResult</span>
  

    </div>

    <script type="text/javascript" src="code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
