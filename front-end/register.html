<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" tyle="text/css" href="RegisterStyle.css" />
    <title>Team LAMPorghini!</title>
  </head>

  <body>
    <div class="registerbox">
      
   </div>
    
    <div class="container">
    <h2>Create an Account!</h2>

      <div class="mb-3 row">
      	<label>First Name:</label>
      	<input type="text" class="form-control" id="firstNameInputRegister" placeholder="John">
      </div>

      <div class="inputs">
      <div class="mb-3 row">
	<label>Last Name:</label>
        <input type="text" class="form-control" id="lastNameInputRegister" placeholder="Smith">
      </div>

      <div class="mb-3 row">
	<label>Phone Number:</label>
        <input type="text" class="form-control" id="phoneInputRegister" placeholder="(123)-456-7890">
      </div>

      <div class="mb-3 row">
	<label>Username:</label>
        <input type="text" class="form-control" id="usernameInputRegister" placeholder="Username">
      </div>

      <div class="mb-3 row">
	<label>Password:</label>
        <input type="password" class="form-control" id="passwordInputRegister" placeholder="Password">
      </div>
      </div>
      <button id="registerButton" type="button" class="button" onclick="doRegister();">Register</button>
      <button id="gotoLoginButton" type="button" class="button" onclick="window.location.href='index.html'">Log in!</button>
  
      <span id="signupResult">signupResult</span>
  

    </div>

    <script type="text/javascript" src="code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
