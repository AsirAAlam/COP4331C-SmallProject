<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap 5.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Philosopher Font -->
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">

    <!-- Marcellus Font -->
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

    <!-- Our Sheets -->
    <link rel="stylesheet" tyle="text/css" href="indexStyle.css" />
    <link rel="stylesheet" tyle="text/css" href="shared.css" />
    <title>LAMPorghini</title>
  </head>

  <body onload="loadIndex();">

    <div class="loginbox">
      <h1 class="philosopher">LAMPorghini</h1>
      <h2 class="philosopher">Contact Manager</h2>

      <p style="margin-left: -8px; margin-bottom: 3px; color: black">
        Username:
      </p>
      <div class="mb-3 row">

        <input
          type="text"
          class="form-control"
          id="usernameInput"
          placeholder="Username"
        />
      </div>

      <p style="margin-left: -8px; margin-bottom: 3px; color: black">
        Password:
      </p>
      <div class="mb-3 row">
        <input
          type="password"
          class="form-control"
          id="passwordInput"
          placeholder="Password"
        />
        
      </div>
      
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="togglePasswordVisibility();">
        <label class="form-check-label dropShadow" for="flexCheckDefault">
          Show password
        </label>
      </div>

      <span id="loginResult"></span>

      <div class = "buttons">
        <button id="loginButton" type="button" class="button1" onclick="doLogin();">
          Log in
        </button>
        <button
          id="gotoRegisterButton" type="button" class="button2" onclick="window.location.href='register.html'">
          Register
        </button>
      </div>
    </div>
    <script type="text/javascript" src="code.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  </body>
</html>
