<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" tyle="text/css" href="MainPageStyle.css" />
    <title>Group 8!</title>
  </head>

  <body>

    <div class="loginbox">
    <img src="https://i.ibb.co/HgsxdZt/Capture.png" alt="logo" class="center" style="margin-top:-50px">
      <h1 clas="team-name" style="margin-top: 10px;font-size:25px">Contact Manager</h1>
      <h2 style="font-size:20px;font-weight:800">Log-In</h2>

      <p style="margin-left: -8px; margin-bottom: 3px; color: black">
        Username:
      </p>
      <div class="mb-3 row">
        <input
          type="text"
          class="form-control"
          id="usernameInput"
          name=""
          placeholder="Username"
        />
      </div>

      <p style="margin-left: -8px; margin-bottom: 3px; color: black">
        Password:
      </p>
      <div class="mb-3 row">
        <input
          type="password"
          class="form-control"
          id="passwordInput"
          name=""
          placeholder="Password"
        />
      </div>
    <br>

      <button id="loginButton" class="button1" onclick="doLogin();">
        Login
      </button>
      <button
        id="gotoRegisterButton"
        class="button2"
        onclick="window.location.href='register.html'"
      >
        Register
      </button>
      <span id="loginResult">loginResult</span>

    </div>

    <script type="text/javascript" src="code.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
