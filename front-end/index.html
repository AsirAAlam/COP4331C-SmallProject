<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" tyle="text/css" href="MainPageStyle.css" />
    <title>Group 8!</title>
  </head>

  <body>

    <div class="loginbox">
      <h1>Team LAMPorghini</h1>
      <h2>Contact Manager</h2>

      <p style="margin-left: -8px; margin-bottom: 3px; color: black">
        Username:
      </p>
      <div class="mb-3 row">

        <input
          type="text"
          class="form-control"
          id="usernameInput"
          placeholder="Username"
        />
      </div>

      <p style="margin-left: -8px; margin-bottom: 3px; color: black">
        Password:
      </p>
      <div class="mb-3 row">
        <input
          type="password"
          class="form-control"
          id="passwordInput"
          placeholder="Password"
        />
        
      </div>
      
      

      <input class="left"  type="checkbox" onclick="myFunction();"/>   Show Password
  <br>
      
      <span id="loginResult"></span>
      <br>

      <div class = "buttons">
      <button id="loginButton" type="button" class="button1" onclick="doLogin();">
        Log in
      </button>
      <button
        id="gotoRegisterButton" type="button" class="button2" onclick="window.location.href='register.html'">
        Register
      </button>
      </div>
    </div>
    <script type="text/javascript" src="code.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <script>
function myFunction() {
  var x = document.getElementById("passwordInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
  </body>
</html>
