<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script type="text/javascript" src="code.js"></script>
  <title>Team LAMPorghini!</title>

  <style>
    body {
      /* background-color: #b0e0e6; */
      background-color: #D8F3DC;
    }

    .contactTable {
      padding: 0;
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      text-align: center;
      color: whitesmoke;
      background-color: #52B788;
    }

    .headerRow {
      background-color: #2D6A4F;
      color: white;
      font-weight: bold;
      height: 50px;
    }

    .bodyRow:nth-child(odd) {
      background-color: rgba(128, 128, 128, 0.219);
    }

    #latestUserScore {
      background-color: crimson;
    }

    .bodyRow:hover {
      background-color: darkorange;
    }

    .contactTable tr td {
      height: 25px;
    }

    .modifyContact {
      color: rgb(15, 15, 15);
    }

    .primaryButton {
      background-color: #52B69A;
    }
  </style>
</head>

<body id="contact_manager_body">
  <div class="text-center">
    <h1>LAMPorghini Contact Manager</h1>
    <h3>Search By Full Name:</h3>
  </div>

  <script>"searchContacts();"</script>

  <div class="container">
    <div class="mb-3 row">
      <input type="text" class="form-control" id="searchKeywordInput" placeholder="Enter name">
    </div>

    <button type="button" class="btn btn-info" data-bs-toggle="modal" 
    data-bs-target="#addModal">&plus;</button>

    <button id="Search_ContactManager" type="button" class="btn btn-info" onclick="searchContacts();">Search</button>
    <button id="Logout_ContactManager" type="button" class="btn btn-secondary" onclick="doLogout();">Log out</button>

    <span id="searchResult">searchResult</span>
  </div>

  <!-- Contact Card Table -->
  <div class="container">
    <table>
      <tr>
        <th>
          <div class="card" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title">Contact 1</h5>
              <p class="card-text">Contact 1's Phone Number</p>
              <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">Edit
                Contact</a>
            </div>
          </div>
        </th>
        <th>
          <div class="card" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title">Contact 2</h5>
              <p class="card-text">Contact 2's Phone Number</p>
              <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">Edit
                Contact</a>
            </div>
          </div>
        </th>
      </tr>
      <tr>
        <th>
          <div class="card" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title">Contact 3</h5>
              <p class="card-text">Contact 3's Phone Number</p>
              <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">Edit
                Contact</a>
            </div>
          </div>
        </th>
        <th>
          <div class="card" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title">Contact 4</h5>
              <p class="card-text">Contact 4's Phone Number</p>
              <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">Edit
                Contact</a>
            </div>
          </div>
        </th>
      </tr>

    </table>
  </div>

  <!-- Add Contact Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Contact</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3 row">
            <input type="text" class="form-control" id="addInputFirst" placeholder="Enter First Name">
          </div>

          <div class="mb-3 row">
            <input type="text" class="form-control" id="addInputLast" placeholder="Enter Last Name">
          </div>

          <div class="mb-3 row">
            <input type="text" class="form-control" id="addInputPhone" placeholder="Enter Phone Number">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Discard</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="doAddContact();">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Contact Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Contact</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 row">
            <input type="text" class="form-control" id="editInputFirst" placeholder="first">
          </div>
          <div class="mb-3 row">
            <input type="text" class="form-control" id="editInputLast" placeholder="last">
          </div>
          <div class="mb-3 row">
            <input type="text" class="form-control" id="editInputPhone" placeholder="phone">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Discard</button>
          <button type="button" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- to add space before contact list -->
  <div class="mb-3 row"></div>

  <!-- Search Results are displayed in this div - don't delete this! -->
  <div id="contactList" class="container"></div>

  <!-- Scripts -->
  <script type="text/javascript" src="code.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
