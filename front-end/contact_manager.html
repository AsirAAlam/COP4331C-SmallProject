<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script type="text/javascript" src="code.js"></script>
  <title>Team LAMPorghini!</title>

  <style>
    body {
      /* background-color: #b0e0e6; */
      background-color: #D8F3DC;
    }

    .contactTable {
      padding: 0;
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      text-align: center;
      color: whitesmoke;
      background-color: #52B788;
    }

    .headerRow {
      background-color: #2D6A4F;
      color: white;
      font-weight: bold;
      height: 50px;
    }

    .bodyRow:nth-child(odd) {
      background-color: rgba(128, 128, 128, 0.219);
    }

    #latestUserScore {
      background-color: crimson;
    }

    .bodyRow:hover {
      background-color: darkorange;
    }

    .contactTable tr td {
      height: 25px;
    }

    .modifyContact {
      color:rgb(15, 15, 15);
    }

    .primaryButton {
      background-color: #52B69A;
    }
  </style>
</head>

<body id="contact_manager_body">
  <div class="text-center">
    <h1>LAMPorghini Contact Manager</h1>
    <h3>Search By Full Name:</h3>
  </div>

  <div class="container">
    <div class="mb-3 row">
      <input type="text" class="form-control" id="searchKeywordInput" placeholder="Enter name">
    </div>

    <button id="AddContact_ContactManager" type="button" class="btn btn-info"
      onclick="window.location.href='add_contacts.html';">&plus;</button>
    <button id="Search_ContactManager" type="button" class="btn btn-info" onclick="searchContacts();">Search</button>
    <button id="Logout_ContactManager" type="button" class="btn btn-secondary" onclick="doLogout();">Log out</button>
    <span id="searchResult">searchResult</span>
    
  </div>

  <!-- to add space before contact list -->
  <div class="mb-3 row">
  </div>

  <!-- Search Results are displayed in this div -->
  <div id="contactList" class="container">

  </div>

  <script type="text/javascript" src="code.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
