<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script type="text/javascript" src="code.js"></script>
  <link rel="stylesheet" tyle="text/css" href="ManagerStyle.css" />
  <title>Team LAMPorghini!</title>
</head>

<body id="contact_manager_body" onload="searchContacts();">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
      <a href="#" class="navbar-brand">LAMPorghini</a>

      <button class="navbar-toggler" type="button"
      data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="#Logout" class="nav-link" onclick="doLogout();">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="text-center">
    <h1>Contact Manager</h1>
    <h3>Search By Full Name:</h3>
  </div>

  <div class="container">
    <div class="mb-3 row">
      <input type="text" class="form-control" id="searchKeywordInput" placeholder="Enter name">
    </div>

    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#addModal">&plus;</button>

    <button id="Edit_Contact" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#editModal" style="display:none;">Edit</button>

    <button id="Search_ContactManager" type="button" class="btn btn-info" onclick="searchContacts();">Search</button>

    <span id="searchResult">searchResult</span>
  </div>

  <!-- Add Contact Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Contact</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3 row">
            <input type="text" class="form-control" id="addInputFirst" placeholder="Enter First Name">
          </div>

          <div class="mb-3 row">
            <input type="text" class="form-control" id="addInputLast" placeholder="Enter Last Name">
          </div>

          <div class="mb-3 row">
            <input type="text" class="form-control" id="addInputPhone" placeholder="Enter Phone Number">
          </div>
          
          <div class="mb-3 row">
            <input type="text" class="form-control" id="addInputEmail" placeholder="Enter Email">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Discard</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="doAddContact();">Save
            Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Contact Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Contact</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 row">
            <input type="text" class="form-control" id="editInputFirst" placeholder="First Name">
          </div>
          <div class="mb-3 row">
            <input type="text" class="form-control" id="editInputLast" placeholder="Last Name">
          </div>
          <div class="mb-3 row">
            <input type="text" class="form-control" id="editInputPhone" placeholder="Phone">
          </div>
          <div class="mb-3 row">
            <input type="text" class="form-control" id="editInputEmail" placeholder="Email">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Discard</button>
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="doEditContact();">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Contact Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete this contact?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 row">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="doDeleteContact();">Delete</button>
          </div>
          <div class="mb-3 row">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- to add space before contact list -->
  <div class="mb-3 row"></div>

  <!-- Search Results are displayed in this div - don't delete this! -->
  <div id="contactList" class="container"></div>

  <!-- Scripts -->
  <script type="text/javascript" src="code.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
