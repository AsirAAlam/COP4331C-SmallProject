  <!-- Add Contact Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Contact</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3 row">
            <input type="text" class="form-control" id="addInputFirst" placeholder="Enter First Name">
          </div>

          <div class="mb-3 row">
            <input type="text" class="form-control" id="addInputLast" placeholder="Enter Last Name">
          </div>

          <div class="mb-3 row">
            <input type="text" class="form-control" id="addInputPhone" placeholder="Enter Phone Number">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Discard</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="doAddContact();">Save
            Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Contact Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Contact</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 row">
            <input type="text" class="form-control" id="editInputFirst" placeholder="first">
          </div>
          <div class="mb-3 row">
            <input type="text" class="form-control" id="editInputLast" placeholder="last">
          </div>
          <div class="mb-3 row">
            <input type="text" class="form-control" id="editInputPhone" placeholder="phone">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Discard</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="doEditContact();">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
